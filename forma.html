<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>

</head>
<body>

<form onclick="ButtonSetDefaultValue()" method="post" id="main">

    <label for="name">
        Ваше имя:<br>
        <input type="text" id="name" name="name" value="">

    </label><br>

    <label for="email">
        Ваш Email:<br>
        <input type="text" id="email">
    </label><br>

    <label for="phone">
        Ваш номер телефона:<br>
        <input type="text" id="phone">
    </label><br>

    <label for="city">
        Выберите город:<br>
        <select  name="your-city" id="city" class="cities">
            <option disabled>Выберите город:</option>
        </select>
    </label><br>

    <label for="text">
        Ваше сообщение:<br>
        <textarea name="" id="text" cols="30" rows="10"></textarea>
    </label><br>

    <button id="checkButton">Отправить</button>


</form>
<script src="code.js">

</script>


</body>
</html>
